<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Aumento de Salário</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .input-label {
      display: block;
      margin-bottom: 10px;
    }

    .input-field {
      width: 100px;
      padding: 5px;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Aumento de Salário</h1>
  
  <div>
    <label for="salary" class="input-label">Salário Atual:</label>
    <input type="number" id="salary" class="input-field">
  </div>
  
  <div>
    <label for="position" class="input-label">Cargo:</label>
    <select id="position" class="input-field">
      <option value="101">Gerente</option>
      <option value="102">Engenheiro</option>
      <option value="103">Técnico</option>
    </select>
  </div>
  
  <button onclick="calculateNewSalary()">Calcular</button>
  
  <div id="result" class="result"></div>

  <script src="./script.js">
  </script>
</body>
</html>
