<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Peso Ideal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .input-label {
      display: block;
      margin-bottom: 10px;
    }

    .input-field {
      width: 100px;
      padding: 5px;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Peso Ideal</h1>
  
  <div>
    <label for="height" class="input-label">Altura (em metros):</label>
    <input type="number" step="0.01" id="height" class="input-field">
  </div>
  
  <div>
    <label for="gender" class="input-label">Sexo:</label>
    <select id="gender" class="input-field">
      <option value="male">Masculino</option>
      <option value="female">Feminino</option>
    </select>
  </div>
  
  <button onclick="calculateWeight()">Calcular</button>
  
  <div id="result" class="result"></div>

  <script src="./script.js">
  </script>
</body>
</html>
