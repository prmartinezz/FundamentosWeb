<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Pedidos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .input-label {
      display: block;
      margin-bottom: 10px;
    }

    .input-field {
      width: 100px;
      padding: 5px;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Pedidos</h1>
  <p>Código de Pedidos</p>
  <p>cachorro-quente \
    bauru \
    misto-quente \
    hamburguer \
    cheeseburger \ 
    refrigerante \</p>
  
  <div>
    <label for="item" class="input-label">Código do Item:</label>
    <input type="text" id="item" class="input-field">
  </div>
  
  <div>
    <label for="quantity" class="input-label">Quantidade:</label>
    <input type="number" id="quantity" class="input-field">
  </div>
  
  <button onclick="calculateTotal()">Calcular</button>
  
  <div id="result" class="result"></div>

  <script src="./script.js">
  </script>
</body>
</html>
